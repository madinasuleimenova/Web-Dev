<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Lab2 Part2</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
    <link rel="stylesheet" href="instagram.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="phones">
                    <img class='phone' src="https://www.pngitem.com/pimgs/m/109-1091605_instagram-cell-phone-png-transparent-png.png">
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram logo" class="logo-light">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <input type="text" class="text" placeholder="Phone number or username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <input type="password" class="text" placeholder="Password">
                                    <button class="strong-font" type="submit">
                                        Show
                                    </button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn">
                                    Log In
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="facebook logo">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="#">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img id="app-store" src="https://assets.stickpng.com/thumbs/5a902db97f96951c82922874.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="https://assets.stickpng.com/images/5a902dbf7f96951c82922875.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="https://www.instagram.com/">Meta</a></li>

            <li><a href="https://www.instagram.com/">Instagram Lite</a></li>

        </ul>
