<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let fruits = ["Apples", "Pear", "Orange"];

            let shoppingCart = fruits;

            shoppingCart.push("Banana");

            alert( fruits.length ); // 4
        </script>
    </body>
</html>
