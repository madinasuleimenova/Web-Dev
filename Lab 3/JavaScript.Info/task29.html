<!DOCTYPE html>
<html>
    <head>
        <title> Task29 Which values get shown by the "for" loop?</title>
    </head>
    <body>
        <script>
            for (let i = 0; i < 5; i++) alert( i ); // 0 1 2 3 4 
            for (let j = 0; j < 5; ++j) alert( j ); // 0 1 2 3 4
        </script>
    </body>
</html>
