<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
            };

            let sum = 0;
            for (let key in salaries) {
            sum += salaries[key];
            }

            alert(sum); // 390
        </script>
    </body>
</html>
