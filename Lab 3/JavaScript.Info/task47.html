<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function makeUser() {
                return {
                    name: "John",
                    ref: this
                };
                }
                let user = makeUser();
                alert( user.ref.name ); // Error: Cannot read property 'name' of undefined
        </script>
    </body>
