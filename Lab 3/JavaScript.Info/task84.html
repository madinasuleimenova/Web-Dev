<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function aclean(arr) {
                let obj = {};

                for (let i = 0; i < arr.length; i++) {
                    let sorted = arr[i].toLowerCase().split("").sort().join("");
                    obj[sorted] = arr[i];
                }

                return Object.values(obj);
                }

                let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

                alert( aclean(arr) );
        </script>
    </body>
</html>
