<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep() {
                alert( this.step );
                return this;
            }
            };

            ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0
        </script>
    </body>
</html>
