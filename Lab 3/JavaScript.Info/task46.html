<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function multiplyNumeric(obj) {
                for (let key in obj) {
                    if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                    }
                }
            }
        </script>
    </body>
</html>
