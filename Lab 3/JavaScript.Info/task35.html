<!DOCTYPE html>
<html>
    <head>
        <title> Task31 Replace "for" with "while"</title>
    </head>
    <body>
        <script>
            let a = +prompt('a?', '');
            switch (a) {
                case 0:
                alert( 0 );
                break;
                case 1:
                alert( 1 );
                break;
                case 2:
                case 3:
                alert( '2,3' );
                break;
            }
        </script>
    </body>
</html>
