<!DOCTYPE html>
<html>
    <head>
        <title> Task28 Which values does the while loop show?</title>
    </head>
    <body>
        <script>
            let i = 0;
            while (++i < 5) alert( i ); // 1 2 3 4 
            let j = 0;
            while (j++ < 5) alert( j ); // 1 2 3 4 5 ne znau pochemu ===> nuzhno sprosit
        </script>
    </body>
</html>
