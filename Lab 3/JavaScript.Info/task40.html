<!DOCTYPE html>
<html>
    <head>
        <title> Task19 What's the result of OR'ed alerts?</title>
    </head>
    <body>
        <script>
            function ask(question, yes, no) {
                if (confirm(question)) yes();
                else no();
            }
            ask(
                "Do you agree?",
                function() { alert("You agreed."); },
                function() { alert("You canceled the execution."); }
            );
        </script>
    </body>
</html>
